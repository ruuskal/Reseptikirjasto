{% extends "layout.html" %}
{% block content %}
<a href="/">Etusivulle</a>
<br>
<h2>{{ name }}</h2>
<form action="/modify_name/{{ id }}" method="post">
    <label for="name">Anna uusi nimi:</label>
    <input type="text" name="name">
    <input type="submit" value="Vaihda nimi">
    <input type="hidden" name="csrf" value="{{ session.csrf }}">
</form>
<br>

<form action="/modify_ingredients/{{ id }}" method="post">
    <textarea name="ingredients" rows="8" cols="40" maxlength="1000">
        {% for i in old_ingredients %}
        {{ i[0] }};{{ i[1] }};{{ i[2] }}
        {% endfor %}
    </textarea>
    <input type="submit" value="Vaihda raaka-aineet">
    <input type="hidden" name="csrf" value="{{ session.csrf }}">
</form>
<br>

<form action="/modify_instructions/{{ id }}" method="post">
    <textarea name="instructions" rows="8" cols="40" maxlength="1000">
       {% for i in old_instructions %}
       {{ i[0] }};
       {% endfor %}
    </textarea>
        <input type="submit" value="Vaihda ohjeet">
        <input type="hidden" name="csrf" value="{{ session.csrf }}">
</form>

Reseptisi on tällä hetkellä {{ public }}.
<form action="/modify_public/{{ id }}" method="post">
    <label for="public_status">Valitse julkisuusstatus:</label>
    <select name="public_status">
        <option value="False">Yksityinen</option>
        <option value="True">Julkinen</option>
    </select>
    <input type="submit" value="Vaihda julkisuusstatus">
    <input type="hidden" name="csrf" value="{{ session.csrf }}">
</form>

<form action="/delete_recipe/{{ id }}" method="post">
    <input type="submit" value="Poista resepti">
    <input type="hidden" name="csrf" value="{{ session.csrf }}">
</form>


{% endblock %}
